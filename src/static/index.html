<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to HTML Converter</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area {
            text-align: center;
        }

        .upload-icon {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .convert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }

        .convert-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            color: #1976d2;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .result-content {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0 0 15px 15px;
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        /* Converted content styling */
        .converted-content h3 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #4facfe;
            position: relative;
        }

        .converted-content h3::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #667eea;
        }

        .converted-content p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #444;
            font-size: 1rem;
        }

        .read-more-container {
            margin: 20px 0;
        }

        .hidden-content {
            transition: all 0.3s ease;
        }

        .read-more-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .read-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DOCX to HTML Converter</h1>
            <p>Convert your Word documents to clean HTML with smart formatting</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area">
                    <div class="upload-icon">ðŸ“„</div>
                    <h3>Upload Your DOCX File</h3>
                    <p>Select a Word document to convert to HTML format</p>
                    
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" accept=".docx" />
                        <label for="fileInput" class="file-input-button">Choose File</label>
                    </div>
                    
                    <div id="fileInfo" class="file-info" style="display: none;"></div>
                    
                    <button id="convertBtn" class="convert-button" disabled>Convert to HTML</button>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Converting your document...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div id="resultSection" class="result-section">
                <div class="result-header">
                    <span>Converted HTML Content</span>
                </div>
                <div class="result-content">
                    <div id="convertedContent" class="converted-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');
        const convertedContent = document.getElementById('convertedContent');

        let selectedFile = null;

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.name.toLowerCase().endsWith('.docx')) {
                    selectedFile = file;
                    fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    fileInfo.style.display = 'block';
                    convertBtn.disabled = false;
                    hideMessages();
                } else {
                    showError('Please select a valid DOCX file.');
                    resetFileInput();
                }
            }
        });

        convertBtn.addEventListener('click', function() {
            if (!selectedFile) {
                showError('Please select a file first.');
                return;
            }

            convertFile();
        });

        async function convertFile() {
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                showLoading(true);
                hideMessages();
                resultSection.style.display = 'none';

                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayConvertedContent(data.html_content);
                    showSuccess(`Successfully converted ${data.filename}`);
                    resultSection.style.display = 'block';
                } else {
                    showError(data.error || 'Conversion failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayConvertedContent(htmlContent) {
            convertedContent.innerHTML = htmlContent.join('');
        }

        function toggleReadMore(sectionId) {
            const hiddenContent = document.getElementById(`hidden_${sectionId}`);
            const button = event.target;
            
            if (hiddenContent.style.display === 'none') {
                hiddenContent.style.display = 'block';
                button.textContent = 'Read Less';
            } else {
                hiddenContent.style.display = 'none';
                button.textContent = 'Read More';
            }
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            convertBtn.disabled = show;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function resetFileInput() {
            fileInput.value = '';
            selectedFile = null;
            fileInfo.style.display = 'none';
            convertBtn.disabled = true;
        }

        // Make toggleReadMore function globally available
        window.toggleReadMore = toggleReadMore;
    </script>
</body>
</html>
